<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PACAEMBU | 3DPictures</title>
    <style>
      /* Estilo para centralizar o container e posicionar o botão */
      #unity-container { position: relative; width: 960px; height: 600px; margin: 0 auto; }
      
      #fullscreen-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: sans-serif;
        z-index: 100;
      }

      #fullscreen-button:hover { background-color: #45a049; }
      
      /* Ajuste para mobile para não quebrar o layout */
      @media screen and (max-width: 960px) {
        #unity-container { width: 100%; height: 100vh; }
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; background: #231F20;">
    
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20"></canvas>
      <button id="fullscreen-button">Maximizar Tela ⛶</button>
    </div>

    <script src="Build/BUILD.loader.js"></script>
    <script>
      var myUnityInstance = null; // Variável global para armazenar a instância
      var canvas = document.querySelector("#unity-canvas");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/BUILD.data.unityweb",
        frameworkUrl: "Build/BUILD.framework.js.unityweb",
        codeUrl: "Build/BUILD.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TESTE_01",
        productVersion: "0.1.0",
      }).then((unityInstance) => {
        myUnityInstance = unityInstance; // Salva a instância quando o carregamento termina
      }).catch((message) => {
        alert(message);
      });

      // Função que ativa o Fullscreen ao clicar no botão
      document.querySelector("#fullscreen-button").addEventListener("click", () => {
        if (myUnityInstance) {
          myUnityInstance.SetFullscreen(1);
        } else {
          alert("O projeto ainda está carregando, por favor aguarde.");
        }
      });
    </script>
  </body>
</html>
